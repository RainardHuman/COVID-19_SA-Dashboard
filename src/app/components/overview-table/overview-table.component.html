<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef> Total Cases</th>
    <td mat-cell *matCellDef="let element"> {{ element.total }} </td>
  </ng-container>

  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef> Total Active Cases</th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <ng-container matColumnDef="Critical">
    <th mat-header-cell *matHeaderCellDef> Total Critical Cases</th>
    <td mat-cell *matCellDef="let element"> {{element.critical}} </td>
  </ng-container>

  <ng-container matColumnDef="Recovered">
    <th mat-header-cell *matHeaderCellDef> Total Recovered Cases</th>
    <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
  </ng-container>

  <ng-container matColumnDef="Deaths">
    <th mat-header-cell *matHeaderCellDef> Total Deaths </th>
    <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
