<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef class="th-country"> Country </th>
    <td mat-cell *matCellDef="let element"><span class="flag-icon flag-icon-{{ element.country_code.toLowerCase() }}"></span> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalCases">
    <th mat-header-cell *matHeaderCellDef> Total Cases </th>
    <td mat-cell *matCellDef="let element"> {{element.latest.confirmed}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalDeaths">
    <th mat-header-cell *matHeaderCellDef> Total Deaths </th>
    <td mat-cell *matCellDef="let element" style="color: lightsalmon;"> {{element.latest.deaths}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalRecovered">
    <th mat-header-cell *matHeaderCellDef> Total Recovered </th>
    <td mat-cell *matCellDef="let element" style="color: lightgreen;"> {{element.latest.recovered}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
