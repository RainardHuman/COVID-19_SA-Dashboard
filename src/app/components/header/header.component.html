<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <span>{{ header }}</span>
    <button mat-icon-button routerLink="">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="snackBar.openAbout()">
    <mat-icon>info</mat-icon>
    <span>About</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="infoMenu">
    <mat-icon>public</mat-icon>
    <span>External Information</span>
  </button>
  <button mat-menu-item>
    <mat-icon svgIcon="github"></mat-icon>
    <a href="https://github.com/coenraadhuman/COVID-19_SA-Dashboard" target="_blank">Project's Github Page</a>
  </button>
  <button mat-menu-item>
    <mat-icon>present_to_all</mat-icon>
    <span>Version: 2020.4.4</span>
  </button>
</mat-menu>

<mat-menu #infoMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="dataMenu">
    <span>Data Repositories</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="apiMenu">
    <span>Web API Repositories</span>
  </button>
</mat-menu>

<mat-menu #apiMenu="matMenu">
  <button mat-menu-item>
    <a href="https://github.com/novelcovid/api" target="_blank">NovelCOVID API</a>
  </button>
  <button mat-menu-item>
    <a href="https://github.com/dsfsi/covid19za/tree/master/api" target="_blank">DSFSI Covid API</a>
  </button>
</mat-menu>

<mat-menu #dataMenu="matMenu">
  <button mat-menu-item>
    <a href="https://github.com/novelcovid/api" target="_blank">NovelCOVID API</a>
  </button>
  <button mat-menu-item>
    <a href="https://github.com/dsfsi/covid19za/tree/master/api" target="_blank">DSFSI Covid API</a>
  </button>
</mat-menu>
