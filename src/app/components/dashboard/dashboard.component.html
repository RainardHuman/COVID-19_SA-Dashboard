<mat-progress-bar mode="indeterminate" color="accent" *ngIf="!dataStore.isTableLoaded"></mat-progress-bar>
<div class="container">
    <mat-card class="overview">
        <mat-card-header>
            <mat-card-title>Overview</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="dataStore.isOverviewLoaded">
            <p>Total Cases: {{ dataStore.globalStats.cases}}</p>
            <p>Total Deaths: {{ dataStore.globalStats.deaths }}</p>
            <p>Total Recovered: {{ dataStore.globalStats.recovered }}</p>
            <button mat-raised-button disabled color="primary">See Timeline Graph</button>
        </mat-card-content>
    </mat-card>

    <mat-card class="sa">
        <mat-card-header>
            <mat-card-title>SA Known Province Details</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="dataStore.isCaseDetailsLoaded">
            <table mat-table [dataSource]=" dataStore.southAfricaCaseDetails.provinces" class="mat-elevation-z8">
                <ng-container matColumnDef="Number">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
                </ng-container>

                <ng-container matColumnDef="Province">
                    <th mat-header-cell *matHeaderCellDef> Province </th>
                    <td mat-cell *matCellDef="let element">{{element.province}}</td>
                </ng-container>

                <ng-container matColumnDef="TotalCases">
                    <th mat-header-cell *matHeaderCellDef> Total Cases </th>
                    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>

    <mat-card class="table">
        <mat-card-header>
            <mat-card-title>Top 10 Affected Countries <button mat-raised-button color="primary" class="add-margin" routerLink="table-all-locations">See All</button></mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="dataStore.isTableLoaded">
            <app-stats-table [tableDataSource]="dataStore.topTenLocations"></app-stats-table>
        </mat-card-content>
    </mat-card>
</div>
