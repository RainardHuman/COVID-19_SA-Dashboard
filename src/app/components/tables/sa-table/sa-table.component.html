<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef class="th-no">{{ 'TABLECOLUMNS.NUMBER' | translate }}</th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Province">
        <th mat-header-cell *matHeaderCellDef class="th-province">{{ 'TABLECOLUMNS.PROVINCE' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
        <td mat-footer-cell *matFooterCellDef>Totals</td>
    </ng-container>

    <ng-container matColumnDef="TotalCases">
        <th mat-header-cell *matHeaderCellDef >{{ 'TABLECOLUMNS.TOTALCASES' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.totalCases}} </td>
        <td mat-footer-cell *matFooterCellDef>{{ getTotalCases() }}</td>
    </ng-container>

    <ng-container matColumnDef="TotalDeaths">
        <th mat-header-cell *matHeaderCellDef >{{ 'TABLECOLUMNS.TOTALDEATHS' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="death"> {{element.totalDeaths}} </td>
        <td mat-footer-cell *matFooterCellDef>{{ getTotalDeaths() }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
