<mat-card *ngIf="dataStore.isTableLoaded">
    <app-title [Title]="'ALLAFFECTEDCOUNTRIES'"></app-title>
    <mat-card-content>
        <table mat-table [dataSource]="this.dataStore.locations" class="mat-elevation-z8">
            <ng-container matColumnDef="Number">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
            </ng-container>

            <ng-container matColumnDef="Country">
                <th mat-header-cell *matHeaderCellDef class="th-country"> Country </th>
                <td mat-cell *matCellDef="let element"><span class="flag-icon flag-icon-{{ element.countryInfo.iso2 === null ? '' : element.countryInfo.iso2.toLowerCase() }}"></span> {{element.country}} </td>
            </ng-container>

            <ng-container matColumnDef="TotalCases">
                <th mat-header-cell *matHeaderCellDef> Total Cases </th>
                <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
            </ng-container>

            <ng-container matColumnDef="TotalActive">
                <th mat-header-cell *matHeaderCellDef> Total Active </th>
                <td mat-cell *matCellDef="let element" style="color: deepskyblue"> {{element.active}} </td>
            </ng-container>

            <ng-container matColumnDef="TotalDeaths">
                <th mat-header-cell *matHeaderCellDef> Total Deaths </th>
                <td mat-cell *matCellDef="let element"  style="color: lightsalmon;"> {{element.deaths}} </td>
            </ng-container>

            <ng-container matColumnDef="TotalRecovered">
                <th mat-header-cell *matHeaderCellDef> Total Recovered </th>
                <td mat-cell *matCellDef="let element" style="color: lightgreen;"> {{element.recovered}} </td>
            </ng-container>

            <ng-container matColumnDef="CasesToday">
                <th mat-header-cell *matHeaderCellDef > New Cases </th>
                <td mat-cell *matCellDef="let element"> {{element.todayCases}} </td>
            </ng-container>

            <ng-container matColumnDef="DeathsToday">
                <th mat-header-cell *matHeaderCellDef > New deaths </th>
                <td mat-cell *matCellDef="let element" style="color: lightsalmon;"> {{element.todayDeaths}} </td>
            </ng-container>

            <ng-container matColumnDef="CriticalCondition">
                <th mat-header-cell *matHeaderCellDef > Critical Cases </th>
                <td mat-cell *matCellDef="let element"> {{element.critical}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
